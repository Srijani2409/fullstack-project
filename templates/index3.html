<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="{{url_for('static',filename='index3.css')}}">
</head>
<body>
    <div class="container">
        <h2>Registation Form</h2>
        <form name="myForm" method="POST" action="/validateForm" onsubmit="return validateForm()">
            <label>Name</label>
            <input type="text" name="name">
            <label>Email</label>
            <input type="email" name="email">
            <label >Phone</label>
            <input type="text" name="phone">
            <br><br>
            <button type="submit">Submit</button>
            <script src="{{url_for('static',filename='index3.js')}}"></script>
        </form>
    </div>
    
</body>
</html>
